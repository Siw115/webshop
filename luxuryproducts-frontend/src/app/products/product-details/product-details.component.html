<!-- Notification -->
<div *ngIf="notificationVisible" class="alert alert-success notification" style="margin-bottom: 20px;">
    <p>Product added to cart!</p>
    <button (click)="navigateToCart()" class="btn btn-primary view-cart-btn">View Cart</button>
</div>

<div *ngIf="product">
    <!-- Product Details -->
    <h4>{{ product.name }} - ${{ selectedVariant ? selectedVariant.additionalPrice : 'N/A' }}</h4>
    <p>{{ product.description }}</p>

    <!-- Product Image -->
    <div class="row">
        <div class="col-xs-12">
            <img [src]="product.imageUrl" alt="Product Image" class="img-responsive center-block" style="max-height: 200px; margin-bottom: 20px">
        </div>
    </div>

    <!-- Variant Selection -->
    <div class="row" *ngIf="product.variants && product.variants.length > 0">
        <div class="col-xs-12">
            <label for="variant">Select Variant:</label>
            <select id="variant" class="form-control" (change)="onVariantChange($event)">
                <option *ngFor="let variant of product.variants" [value]="variant.id">
                    {{ variant.color }} - {{ variant.size }} - ${{ variant.additionalPrice }}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <!-- Left column for future use -->
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-md btn-success" (click)="onBuyProduct()">Add to cart</button>
        </div>
    </div>
</div>
<hr />
