<h3>{{ editing ? 'Edit' : 'Add' }} Product Variant</h3>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="variantForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="color">Color</label>
                        <input type="text" id="color" class="form-control" formControlName="color" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="size">Size</label>
                        <input type="text" id="size" class="form-control" formControlName="size" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="additionalPrice">Additional Price</label>
                        <input type="number" id="additionalPrice" class="form-control" formControlName="additionalPrice" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" class="form-control" formControlName="stock" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="productId">Product ID</label>
                        <input type="number" id="productId" class="form-control" formControlName="productId" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    {{ editing ? 'Save Changes' : 'Add Variant' }}
                </button>
            </form>
        </div>
    </div>
</div>
